<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>POKEMON TCG TIMER</title>
    <style>
        :root {
            --player1-color: #d32f2f;
            --player2-color: #1976d2;
            --accent-color: #dae909;
            --green-state: #4CAF50;
            --red-state: #f44336;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            touch-action: manipulation;
        }
        
        body {
            height: 100vh;
            overflow: hidden;
            background: #000;
        }
        
        .player-section {
            height: 50vh;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .player1 {
            background: var(--player1-color);
            transform: rotate(180deg);
        }
        
        .player2 {
            background: var(--player2-color);
        }
        
        .player1 .time-display {
            transform: rotate(180deg);
        }
        
        .player-content {
            transform: rotate(180deg);
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }
        
        .time-display {
            font-size: 4rem;
            text-align: center;
            font-family: 'Digital', monospace;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
            margin: 20px 0;
        }
        
        /* Marcadores de habilidades */
        .ability-markers {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }
        
        .ability-button {
            position: absolute;
            min-width: 160px;
            height: 60px;
            border-radius: 12px;
            border: 3px solid white;
            background: var(--green-state);
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            pointer-events: auto;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
            box-shadow: 0 3px 8px rgba(0,0,0,0.3);
            padding: 0 18px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .ability-button.main-marker {
            min-width: 240px;
            height: 65px;
            font-size: 1.2rem;
            padding: 0 25px;
        }
        
        /* Rotar marcadores del jugador 1 (rojo) para coincidir con su contador */
        .player1 .ability-button {
            transform: rotate(180deg);
        }
        
        .player1 .ability-button.main-marker {
            transform: translateX(-50%) rotate(180deg);
        }
        
        .ability-button.used {
            background: var(--red-state);
        }
        
        .ability-button:hover {
            box-shadow: 0 3px 8px rgba(0,0,0,0.3);
        }
        
        /* Posiciones predefinidas para los botones - Jugador 1 (rojo, arriba) */
        .player1 .ability-button.main-marker { top: 15%; left: 50%; }
        .player1 .ability-button:nth-child(2) { top: 30%; left: 8%; }
        .player1 .ability-button:nth-child(3) { top: 30%; right: 8%; }
        .player1 .ability-button:nth-child(4) { top: 50%; left: 5%; }
        .player1 .ability-button:nth-child(5) { top: 50%; right: 5%; }
        .player1 .ability-button:nth-child(6) { top: 70%; left: 8%; }
        .player1 .ability-button:nth-child(7) { top: 70%; right: 8%; }
        
        /* Posiciones predefinidas para los botones - Jugador 2 (azul, abajo) */
        .player2 .ability-button.main-marker { bottom: 15%; left: 50%; transform: translateX(-50%); }
        .player2 .ability-button:nth-child(2) { bottom: 30%; left: 8%; }
        .player2 .ability-button:nth-child(3) { bottom: 30%; right: 8%; }
        .player2 .ability-button:nth-child(4) { bottom: 50%; left: 5%; }
        .player2 .ability-button:nth-child(5) { bottom: 50%; right: 5%; }
        .player2 .ability-button:nth-child(6) { bottom: 70%; left: 8%; }
        .player2 .ability-button:nth-child(7) { bottom: 70%; right: 8%; }
        
        /* Controles flotantes */
        .control-btn {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: rgba(255,255,255,0.9);
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            z-index: 10;
            cursor: pointer;
        }
        
        .start-btn {
            bottom: 15px;
            right: 15px;
            background: #4CAF50;
            color: white;
        }
        
        .config-btn {
            top: 15px;
            right: 15px;
        }
        
        .stop-btn {
            bottom: 15px;
            left: 15px;
            background: #f44336;
            color: white;
        }
        
        .turn-btn {
            position: fixed;
            bottom: 50%;
            left: 10%;
            right: 10%;
            transform: translateY(50%);
            width: 80%;
            height: 60px;
            border-radius: 30px;
            background: var(--accent-color);
            color: #000;
            font-weight: bold;
            font-size: 1.5rem;
            z-index: 20;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .turn-btn:hover {
            transform: translateY(50%) scale(1.02);
            box-shadow: 0 7px 20px rgba(0,0,0,0.5);
        }
        
        /* Panel de configuraci√≥n */
        .config-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95);
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            max-height: 80vh;
            z-index: 30;
            display: none;
            color: white;
            text-align: center;
            overflow-y: auto;
        }
        
        .config-tabs {
            display: flex;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .config-tab {
            flex: 1;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .config-tab.active {
            background: var(--accent-color);
            color: #000;
        }
        
        .config-content {
            display: none;
        }
        
        .config-content.active {
            display: block;
        }
        
        .config-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            font-size: 1.1rem;
            text-align: center;
        }
        
        .ability-config {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .ability-config h4 {
            margin-bottom: 10px;
            color: var(--accent-color);
        }
        
        .btn {
            background: var(--accent-color);
            color: #000;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
            transition: opacity 0.3s;
        }
        
        .btn:hover {
            opacity: 0.8;
        }
        
        .btn-danger {
            background: var(--red-state);
            color: white;
        }
        
        .btn-success {
            background: var(--green-state);
            color: white;
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .active-turn {
            box-shadow: inset 0 0 0 5px rgba(255,255,255,0.7);
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .time-display {
                font-size: 3rem;
            }
            
            .ability-button {
                min-width: 150px;
                height: 55px;
                font-size: 1rem;
            }
            
            .ability-button.main-marker {
                min-width: 220px;
                height: 60px;
            }
            
            .turn-btn {
                width: 85%;
                left: 7.5%;
                right: 7.5%;
                height: 50px;
                font-size: 1.3rem;
            }
            
            .config-panel {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <!-- Jugador 1 (Parte superior) -->
    <div class="player-section player1" id="player1-section">
        <div class="player-content">
            <div class="time-display" id="time1">30:00</div>
            <div class="ability-markers" id="markers1"></div>
        </div>
        
        <!-- Controles flotantes Jugador 1 -->
        <button class="control-btn start-btn" id="start-btn" onclick="toggleTimer()">‚ñ∂</button>

    </div>
    
    <!-- Jugador 2 (Parte inferior) -->
    <div class="player-section player2" id="player2-section">
        <div class="time-display" id="time2">30:00</div>
        <div class="ability-markers" id="markers2"></div>
        
        <!-- Controles flotantes Jugador 2 -->
        <button class="control-btn config-btn" onclick="showConfig()" style="bottom: 15px; left: 15px;">‚öô</button>
        <button class="control-btn stop-btn" id="stop-btn2" onclick="stopTimer()" style="display: none; bottom: 15px; right: 15px;">‚èπ</button>
    </div>
    
    <!-- Bot√≥n central -->
    <button class="turn-btn" id="turn-btn" onclick="switchTurn()">‚áÑ</button>
    
    <!-- Panel de configuraci√≥n mejorado -->
    <div class="config-panel" id="config-panel">
        <button class="close-btn" onclick="hideConfig()">√ó</button>
        
        <div class="config-tabs">
            <button class="config-tab active" onclick="showTab('timer')">Timer</button>
            <button class="config-tab" onclick="showTab('abilities')">Marcadores</button>
        </div>
        
        <!-- Configuraci√≥n de Timer -->
        <div class="config-content active" id="timer-config">
            <h3>Configuraci√≥n de Tiempo</h3>
            <div style="display: flex; gap: 10px; margin: 20px 0;">
                <div style="flex: 1;">
                    <label>Jugador 1 (min)</label>
                    <input type="number" class="config-input" id="time-input1" value="30" min="1" max="120">
                </div>
                <div style="flex: 1;">
                    <label>Jugador 2 (min)</label>
                    <input type="number" class="config-input" id="time-input2" value="30" min="1" max="120">
                </div>
            </div>
            <button class="btn" onclick="updateTimes()">Aplicar Tiempos</button>
            <button class="btn btn-danger" onclick="resetTimer()">Reset Total</button>
        </div>
        
        <!-- Configuraci√≥n de Marcadores -->
        <div class="config-content" id="abilities-config">
            <h3>Marcadores de Habilidades</h3>
            
            <!-- Configuraci√≥n Jugador 1 -->
            <div class="ability-config">
                <h4>Jugador 1 (Rojo)</h4>
                <input type="text" class="config-input" id="main-ability1" placeholder="Habilidad Principal" value="GX/EX/V">
                <div id="abilities-list1"></div>
                <input type="text" class="config-input" id="new-ability1" placeholder="Nueva habilidad">
                <button class="btn btn-success" onclick="addAbility(1)">Agregar</button>
            </div>
            
            <!-- Configuraci√≥n Jugador 2 -->
            <div class="ability-config">
                <h4>Jugador 2 (Azul)</h4>
                <input type="text" class="config-input" id="main-ability2" placeholder="Habilidad Principal" value="GX/EX/V">
                <div id="abilities-list2"></div>
                <input type="text" class="config-input" id="new-ability2" placeholder="Nueva habilidad">
                <button class="btn btn-success" onclick="addAbility(2)">Agregar</button>
            </div>
            
            <button class="btn" onclick="updateAbilities()">Aplicar Marcadores</button>
            <button class="btn btn-danger" onclick="resetAbilities()">Reset Marcadores</button>
        </div>
    </div>

    <script>
        // Variables globales
        let timer1, timer2;
        let time1 = 30 * 60; // 30 minutos en segundos
        let time2 = 30 * 60;
        let isRunning = false;
        let currentPlayer = 1; // 1 o 2
        let longPressTimeout;
        let isLongPress = false;
        
        // Configuraci√≥n de marcadores
        let player1Abilities = ['GX/EX/V'];
        let player2Abilities = ['GX/EX/V'];
        let additionalAbilities1 = [];
        let additionalAbilities2 = [];
        
        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', function() {
            loadSettings();
            updateDisplay();
            createAbilityMarkers();
            updateTurnIndicator();
        });
        
        // Funciones de temporizador
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
        
        function updateDisplay() {
            document.getElementById('time1').textContent = formatTime(time1);
            document.getElementById('time2').textContent = formatTime(time2);
        }
        
        function startTimer() {
            if (isRunning) return;
            
            isRunning = true;
            document.getElementById('start-btn').innerHTML = '‚è∏';
            document.getElementById('stop-btn2').style.display = 'none';
            
            const activeTimer = currentPlayer === 1 ? 'timer1' : 'timer2';
            
            if (activeTimer === 'timer1') {
                timer1 = setInterval(() => {
                    if (time1 > 0) {
                        time1--;
                        updateDisplay();
                    } else {
                        stopTimer();
                        alert('¬°Tiempo agotado para Jugador 1!');
                    }
                }, 1000);
            } else {
                timer2 = setInterval(() => {
                    if (time2 > 0) {
                        time2--;
                        updateDisplay();
                    } else {
                        stopTimer();
                        alert('¬°Tiempo agotado para Jugador 2!');
                    }
                }, 1000);
            }
        }
        
        function pauseTimer() {
            if (!isRunning) return;
            
            isRunning = false;
            clearInterval(timer1);
            clearInterval(timer2);
            document.getElementById('start-btn').innerHTML = '‚ñ∂';
            document.getElementById('stop-btn2').style.display = 'flex';
        }
        
        function stopTimer() {
            isRunning = false;
            clearInterval(timer1);
            clearInterval(timer2);
            document.getElementById('start-btn').innerHTML = '‚ñ∂';
            document.getElementById('stop-btn2').style.display = 'none';
            
            // Reiniciar ambos temporizadores
            time1 = parseInt(document.getElementById('time-input1').value) * 60;
            time2 = parseInt(document.getElementById('time-input2').value) * 60;
            currentPlayer = 1;
            updateDisplay();
            updateTurnIndicator();
            resetAllMarkers();
        }
        
        function resetTimer() {
            stopTimer();
            time1 = parseInt(document.getElementById('time-input1').value) * 60;
            time2 = parseInt(document.getElementById('time-input2').value) * 60;
            currentPlayer = 1;
            updateDisplay();
            updateTurnIndicator();
            resetAllMarkers();
            saveSettings();
        }
        
        // Funci√≥n mejorada para cambio de turno
        function switchTurn() {
            if (isRunning) {
                pauseTimer();
                
                // Cambiar jugador activo
                currentPlayer = currentPlayer === 1 ? 2 : 1;
                
                // Resetear marcadores del jugador que ahora est√° activo
                resetPlayerMarkers(currentPlayer);
                
                updateTurnIndicator();
                startTimer();
            } else {
                // Si no est√° corriendo, solo cambiar el indicador
                currentPlayer = currentPlayer === 1 ? 2 : 1;
                resetPlayerMarkers(currentPlayer);
                updateTurnIndicator();
            }
        }
        
        function updateTurnIndicator() {
            const player1Section = document.getElementById('player1-section');
            const player2Section = document.getElementById('player2-section');
            const turnBtn = document.getElementById('turn-btn');
            
            player1Section.classList.toggle('active-turn', currentPlayer === 1);
            player2Section.classList.toggle('active-turn', currentPlayer === 2);
            
            turnBtn.innerHTML = currentPlayer === 1 ? '‚áÑ' : '‚áÑ';
        }
        
        // Funciones de marcadores mejoradas
        function createAbilityMarkers() {
            createPlayerMarkers(1);
            createPlayerMarkers(2);
        }
        
        function createPlayerMarkers(player) {
            const markersContainer = document.getElementById(`markers${player}`);
            markersContainer.innerHTML = '';
            
            const abilities = player === 1 ? 
                [player1Abilities[0], ...additionalAbilities1] : 
                [player2Abilities[0], ...additionalAbilities2];
            
            abilities.forEach((ability, index) => {
                const button = document.createElement('button');
                button.className = `ability-button ${index === 0 ? 'main-marker' : ''}`;
                button.textContent = ability;
                button.dataset.player = player;
                button.dataset.index = index;
                
                // Agregar evento de click para todos los marcadores
                button.addEventListener('click', function() {
                    toggleMarker(this);
                });
                
                // Agregar eventos t√°ctiles para dispositivos m√≥viles
                button.addEventListener('touchend', function(e) {
                    e.preventDefault();
                    toggleMarker(this);
                });
                
                markersContainer.appendChild(button);
            });
        }
        
        // Funci√≥n mejorada para alternar marcadores
        function toggleMarker(button) {
            button.classList.toggle('used');
        }
        
        // Funci√≥n para resetear marcadores de un jugador espec√≠fico
        function resetPlayerMarkers(player) {
            const markersContainer = document.getElementById(`markers${player}`);
            const markers = markersContainer.querySelectorAll('.ability-button');
            
            markers.forEach(marker => {
                marker.classList.remove('used');
            });
        }
        
        // Funci√≥n para resetear todos los marcadores
        function resetAllMarkers() {
            resetPlayerMarkers(1);
            resetPlayerMarkers(2);
        }
        
        // Funciones de configuraci√≥n
        function showConfig() {
            document.getElementById('config-panel').style.display = 'block';
            loadAbilitiesConfig();
        }
        
        function hideConfig() {
            document.getElementById('config-panel').style.display = 'none';
        }
        
        function showTab(tabName) {
            // Ocultar todas las pesta√±as
            document.querySelectorAll('.config-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.config-content').forEach(content => content.classList.remove('active'));
            
            // Mostrar pesta√±a seleccionada
            event.target.classList.add('active');
            document.getElementById(tabName + '-config').classList.add('active');
        }
        
        function updateTimes() {
            const newTime1 = parseInt(document.getElementById('time-input1').value);
            const newTime2 = parseInt(document.getElementById('time-input2').value);
            
            if (newTime1 >= 1 && newTime1 <= 120) time1 = newTime1 * 60;
            if (newTime2 >= 1 && newTime2 <= 120) time2 = newTime2 * 60;
            
            updateDisplay();
            saveSettings();
        }
        
        function loadAbilitiesConfig() {
            document.getElementById('main-ability1').value = player1Abilities[0] || 'GX/EX/V';
            document.getElementById('main-ability2').value = player2Abilities[0] || 'GX/EX/V';
            
            updateAbilitiesList(1);
            updateAbilitiesList(2);
        }
        
        function updateAbilitiesList(player) {
            const listContainer = document.getElementById(`abilities-list${player}`);
            const abilities = player === 1 ? additionalAbilities1 : additionalAbilities2;
            
            listContainer.innerHTML = '';
            
            abilities.forEach((ability, index) => {
                const div = document.createElement('div');
                div.style.cssText = 'display: flex; align-items: center; margin: 5px 0; gap: 10px;';
                
                const input = document.createElement('input');
                input.type = 'text';
                input.value = ability;
                input.className = 'config-input';
                input.style.flex = '1';
                input.onchange = () => updateAbilityText(player, index, input.value);
                
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = '‚úï';
                deleteBtn.className = 'btn btn-danger';
                deleteBtn.style.cssText = 'width: 40px; height: 40px; padding: 0; margin: 0;';
                deleteBtn.onclick = () => removeAbility(player, index);
                
                div.appendChild(input);
                div.appendChild(deleteBtn);
                listContainer.appendChild(div);
            });
        }
        
        function addAbility(player) {
            const input = document.getElementById(`new-ability${player}`);
            const newAbility = input.value.trim();
            
            if (newAbility) {
                if (player === 1) {
                    additionalAbilities1.push(newAbility);
                } else {
                    additionalAbilities2.push(newAbility);
                }
                
                input.value = '';
                updateAbilitiesList(player);
            }
        }
        
        function removeAbility(player, index) {
            if (player === 1) {
                additionalAbilities1.splice(index, 1);
            } else {
                additionalAbilities2.splice(index, 1);
            }
            
            updateAbilitiesList(player);
        }
        
        function updateAbilityText(player, index, newText) {
            if (player === 1) {
                additionalAbilities1[index] = newText;
            } else {
                additionalAbilities2[index] = newText;
            }
        }
        
        function updateAbilities() {
            player1Abilities[0] = document.getElementById('main-ability1').value || 'GX/EX/V';
            player2Abilities[0] = document.getElementById('main-ability2').value || 'GX/EX/V';
            
            createAbilityMarkers();
            saveSettings();
            hideConfig();
        }
        
        function resetAbilities() {
            player1Abilities = ['GX/EX/V'];
            player2Abilities = ['GX/EX/V'];
            additionalAbilities1 = [];
            additionalAbilities2 = [];
            
            createAbilityMarkers();
            loadAbilitiesConfig();
            saveSettings();
        }
        
        // Funciones de almacenamiento
        function saveSettings() {
            const settings = {
                time1: time1,
                time2: time2,
                player1Abilities: player1Abilities,
                player2Abilities: player2Abilities,
                additionalAbilities1: additionalAbilities1,
                additionalAbilities2: additionalAbilities2,
                currentPlayer: currentPlayer
            };
            
            localStorage.setItem('pokemonTimerSettings', JSON.stringify(settings));
        }
        
        function loadSettings() {
            const saved = localStorage.getItem('pokemonTimerSettings');
            if (saved) {
                const settings = JSON.parse(saved);
                time1 = settings.time1 || 30 * 60;
                time2 = settings.time2 || 30 * 60;
                player1Abilities = settings.player1Abilities || ['GX/EX/V'];
                player2Abilities = settings.player2Abilities || ['GX/EX/V'];
                additionalAbilities1 = settings.additionalAbilities1 || [];
                additionalAbilities2 = settings.additionalAbilities2 || [];
                currentPlayer = settings.currentPlayer || 1;
                
                document.getElementById('time-input1').value = Math.floor(time1 / 60);
                document.getElementById('time-input2').value = Math.floor(time2 / 60);
            }
        }
        
        // Funci√≥n para alternar timer
        function toggleTimer() {
            if (isRunning) {
                pauseTimer();
            } else {
                startTimer();
            }
        }
        
        // Event listeners adicionales
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                e.preventDefault();
                toggleTimer();
            }
        });
        
        // Prevenir zoom en dispositivos m√≥viles
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        });
        
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
