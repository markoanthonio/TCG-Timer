<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TCG - MARKO</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --player1-color: #860202;
            --player2-color: #690164;
            --accent-color: #fbff00;
            --green-state: #1302ff;
            --red-state: #f44336;
        }
        
        body {
            background: #000;
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
        }

        .player-section {
            flex: 1;
            min-height: 0;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .player1 {
            background: var(--player1-color);
            transform: rotate(180deg);
        }

        .player2 {
            background: var(--player2-color);
        }

        .player-section.active-turn {
            box-shadow: inset 0 0 0 4px var(--accent-color);
            animation: pulse-turn 2s infinite;
        }

        @keyframes pulse-turn {
            0% { box-shadow: inset 0 0 0 4px var(--accent-color); }
            50% { box-shadow: inset 0 0 0 8px var(--accent-color); }
            100% { box-shadow: inset 0 0 0 4px var(--accent-color); }
        }

        .display-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 10px;
        }

        .life-display {
            font-size: 4rem;
            text-align: center;
            font-family: 'Digital', monospace;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 15px rgba(0,0,0,0.7);
            margin: 10px 0;
            user-select: none;
            line-height: 1;
        }

        @media (min-width: 768px) {
            .life-display {
                font-size: 6rem;
            }
        }

        .life-display.with-timer {
            font-size: 3rem;
            margin-bottom: 5px;
        }

        @media (min-width: 768px) {
            .life-display.with-timer {
                font-size: 4.5rem;
            }
        }

        .life-controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .life-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid white;
            background: rgba(255,255,255,0.9);
            color: #000;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            box-shadow: 0 3px 8px rgba(0,0,0,0.3);
        }

        @media (min-width: 768px) {
            .life-btn {
                width: 60px;
                height: 60px;
                font-size: 2rem;
            }
        }

        .life-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 12px rgba(0,0,0,0.4);
        }

        .life-btn:active {
            transform: scale(0.95);
        }

        .life-btn.decrease {
            background: var(--red-state);
            color: white;
        }

        .life-btn.increase {
            background: var(--green-state);
            color: white;
        }

        .time-display {
            font-size: 2.5rem;
            text-align: center;
            font-family: 'Digital', monospace;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
            margin: 10px 0;
            user-select: none;
            line-height: 1;
        }

        @media (min-width: 768px) {
            .time-display {
                font-size: 4rem;
            }
        }

        .time-display.with-life {
            font-size: 1.8rem;
            margin: 10px 0 5px 0;
            opacity: 0.9;
        }

        @media (min-width: 768px) {
            .time-display.with-life {
                font-size: 2.5rem;
            }
        }

        .ability-markers {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            padding: 10px;
        }

        .ability-button {
            position: absolute;
            min-width: 80px;
            height: 40px;
            border-radius: 20px;
            border: 2px solid var(--accent-color);
            background: linear-gradient(135deg, var(--green-state) 60%, #2e8bff 100%);
            color: #fff;
            font-size: 0.9rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 
            background 0.2s, 
            box-shadow 0.2s, 
            transform 0.15s;
            pointer-events: auto;
            text-shadow: 0 2px 6px rgba(0,0,0,0.25);
            box-shadow: 0 4px 16px rgba(0,0,0,0.25), 0 1.5px 0 var(--accent-color) inset;
            padding: 0 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            outline: none;
        }

        @media (min-width: 768px) {
            .ability-button {
                min-width: 12%;
                height: 11%;
                font-size: 1.05rem;
                padding: 0 8%;
            }
        }

        .ability-button:active {
            background: linear-gradient(135deg, #1a1a1a 60%, var(--green-state) 100%);
            transform: scale(0.97);
            box-shadow: 0 2px 8px rgba(0,0,0,0.18);
        }

        .ability-button:focus {
            box-shadow: 0 0 0 3px var(--accent-color), 0 4px 16px rgba(0,0,0,0.25);
        }

        .ability-button.main-marker {
            min-width: 80%;
            height: 40px;
            font-size: 1rem;
            padding: 0 20%;
            border: #fbff00;
        }

        @media (min-width: 768px) {
            .ability-button.main-marker {
                height: 10%;
            }
        }

        .player1 .ability-button.main-marker {
            transform: translateX(-50%);
        }

        .ability-button.used {
            background: var(--red-state);
        }

        .ability-button:hover {
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
            transform: scale(1.05);
        }

        .player1 .ability-button.main-marker:hover,
        .player2 .ability-button.main-marker:hover {
            transform: translateX(-50%) scale(1.05);
        }

        /* Posiciones de los botones para móvil */
        .player1 .ability-button.main-marker { top: 80%; left: 50%; }
        .player1 .ability-button:nth-child(2) { top: 15%; left: 5%; }
        .player1 .ability-button:nth-child(3) { top: 15%; right: 5%; }
        .player1 .ability-button:nth-child(4) { top: 35%; left: 5%; }
        .player1 .ability-button:nth-child(5) { top: 35%; right: 5%; }
        .player1 .ability-button:nth-child(6) { top: 55%; left: 5%; }
        .player1 .ability-button:nth-child(7) { top: 55%; right: 5%; }
        .player1 .ability-button:nth-child(8) { top: 75%; left: 50%; transform: translateX(-50%); }

        .player2 .ability-button.main-marker { bottom: 8%; left: 50%; transform: translateX(-50%); }
        .player2 .ability-button:nth-child(2) { bottom: 65%; left: 5%; }
        .player2 .ability-button:nth-child(3) { bottom: 65%; right: 5%; }
        .player2 .ability-button:nth-child(4) { bottom: 45%; left: 5%; }
        .player2 .ability-button:nth-child(5) { bottom: 45%; right: 5%; }
        .player2 .ability-button:nth-child(6) { bottom: 25%; left: 5%; }
        .player2 .ability-button:nth-child(7) { bottom: 25%; right: 5%; }
        .player2 .ability-button:nth-child(8) { bottom: 15%; left: 50%; transform: translateX(-50%); }

        /* Posiciones de los botones para desktop */
        @media (min-width: 768px) {
            .player1 .ability-button.main-marker { top: 80%; left: 50%; }
            .player1 .ability-button:nth-child(2) { top: 30%; left: 6%; }
            .player1 .ability-button:nth-child(3) { top: 30%; right: 6%; }
            .player1 .ability-button:nth-child(4) { top: 50%; left: 4%; }
            .player1 .ability-button:nth-child(5) { top: 50%; right: 4%; }
            .player1 .ability-button:nth-child(6) { top: 68%; left: 6%; }
            .player1 .ability-button:nth-child(7) { top: 68%; right: 6%; }
            .player1 .ability-button:nth-child(8) { top: 68%; left: 50%; transform: translateX(-50%); }

            .player2 .ability-button.main-marker { bottom: 8%; left: 50%; transform: translateX(-50%); }
            .player2 .ability-button:nth-child(2) { bottom: 60%; left: 6%; }
            .player2 .ability-button:nth-child(3) { bottom: 60%; right: 6%; }
            .player2 .ability-button:nth-child(4) { bottom: 40%; left: 4%; }
            .player2 .ability-button:nth-child(5) { bottom: 40%; right: 4%; }
            .player2 .ability-button:nth-child(6) { bottom: 20%; left: 6%; }
            .player2 .ability-button:nth-child(7) { bottom: 20%; right: 6%; }
            .player2 .ability-button:nth-child(8) { bottom: 10%; left: 50%; transform: translateX(-50%); }
        }

        /* Controles flotantes */
        .control-btn {
            position: fixed;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #fffbe7 70%, #e6e6e6 100%);
            box-shadow: 0 2px 8px rgba(0,0,0,0.18);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            z-index: 10;
            cursor: pointer;
            transition: box-shadow 0.2s, transform 0.15s, background 0.2s;
            outline: none;
        }

        .control-btn:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.28);
            transform: scale(1.08);
            background: linear-gradient(135deg, #fffbe7 60%, #ffe066 100%);
        }

        .control-btn:active {
            transform: scale(0.96);
            background: linear-gradient(135deg, #f5e9b8 70%, #e6e6e6 100%);
        }

        .start-btn {
            bottom: 40%;
            right: 12px;
            background: #4CAF50;
            color: rgb(255, 255, 255);
        }

        .config-btn {
            top: 44%;
            left: 12px;
            transform: translateY(-50%);
        }

        .stop-btn {
            bottom: 60%;
            right: 12px;
            background: #f44336;
            color: white;
        }

        .pause-btn {
            bottom: 40%;
            right: 12px;
            background: #ff9800;
            color: rgb(21, 250, 0);
        }

        .final-stop-btn {
            bottom: 40%;
            left: 12px;
            background: #f44336;
            color: white;
        }

        /* Botón de cambio de turno */
        .turn-btn {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vw;
            max-width: 400px;
            height: 60px;
            border-radius: 30px;
            background: var(--accent-color);
            color: #000;
            font-weight: bold;
            font-size: 1.2rem;
            z-index: 20;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        @media (min-width: 768px) {
            .turn-btn {
                font-size: 1.5rem;
            }
        }

        .turn-btn:hover {
            transform: translate(-50%, -50%);
            box-shadow: 0 7px 20px rgba(0,0,0,0.5);
        }

        .turn-arrow {
            font-size: 1rem;
            transition: transform 0.3s ease;
        }

        @media (min-width: 768px) {
            .turn-arrow {
                font-size: 1.2rem;
            }
        }

        .turn-btn.player1-turn .turn-arrow {
            transform: rotate(180deg);
        }

        /* Panel de configuración */
        .config-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.97);
            padding: 20px;
            border-radius: 16px;
            width: 90vw;
            max-width: 420px;
            max-height: 80vh;
            z-index: 30;
            display: none;
            color: white;
            overflow-y: auto;
            border: 2px solid rgba(255,255,255,0.2);
        }

        .config-tabs {
            display: flex;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
        }

        .config-tab {
            flex: 1;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .config-tab.active {
            background: var(--accent-color);
            color: #000000ad;
        }

        .config-content {
            display: none;
        }

        .config-content.active {
            display: block;
        }

        .display-options {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .display-options h4 {
            margin-bottom: 15px;
            color: var(--accent-color);
        }

        .markers-config {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .markers-config h4 {
            margin-bottom: 15px;
            color: var(--accent-color);
        }

        .marker-counter {
            color: var(--accent-color);
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .marker-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            background: rgba(255,255,255,0.05);
            border-radius: 4px;
            margin-bottom: 8px;
        }

        .remove-marker-btn {
            background: var(--red-state);
            color: white;
            border: none;
            padding: 2px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        /* Prevenir zoom en móviles */
        html {
            touch-action: manipulation;
        }
    </style>
</head>
<body class="d-flex flex-column">
    <!-- Jugador 1 (Rojo, arriba, rotado) -->
    <div class="player-section player1">
        <div class="player-content h-100 d-flex flex-column justify-content-center">
            <div class="display-container">
                <div id="life1-display" class="life-display">20</div>
                <div id="life1-controls" class="life-controls">
                    <button class="life-btn decrease" onclick="changeLife(1, -1)">-</button>
                    <button class="life-btn increase" onclick="changeLife(1, 1)">+</button>
                </div>
                <div id="time1-display" class="time-display">25:00</div>
            </div>
            
            <!-- Marcadores de habilidades -->

        </div>
    </div>
    
    <!-- Jugador 2 (Azul, abajo) -->
    <div class="player-section player2">
        <div class="player-content h-100 d-flex flex-column justify-content-center">
            <div class="display-container">
                <div id="life2-display" class="life-display">20</div>
                <div id="life2-controls" class="life-controls">
                    <button class="life-btn decrease" onclick="changeLife(2, -1)">-</button>
                    <button class="life-btn increase" onclick="changeLife(2, 1)">+</button>
                </div>
                <div id="time2-display" class="time-display">25:00</div>
            </div>
            
            <!-- Marcadores de habilidades -->
            <div class="ability-markers" id="markers2">
                <button class="ability-button main-marker" onclick="toggleAbility(this)">GX/EX/V</button>
            </div>
        </div>
    </div>
    
    <!-- Controles flotantes -->
    <button id="startBtn" class="control-btn start-btn" onclick="startTimer()">▶</button>
    <button id="pauseBtn" class="control-btn pause-btn" onclick="pauseTimer()" style="display: none;">⏸</button>
    <button id="finalStopBtn" class="control-btn final-stop-btn" onclick="resetTimer()" style="display: none;">⏹</button>
    <button class="control-btn config-btn" onclick="showConfig()">⚙</button>
    
    <!-- Botón de cambio de turno -->
    <button id="turnBtn" class="turn-btn" onclick="switchTurn()">
        <span class="turn-arrow"></span>
        <span>↑ROJO↑</span>
        <span class="turn-arrow"></span>
    </button>
    
    <!-- Panel de configuración (Modal de Bootstrap) -->
    <div id="configPanel" class="config-panel">
        <div class="config-tabs">
            <button class="config-tab active" onclick="showTab(event, 'timer')">Tiempo</button>
            <button class="config-tab" onclick="showTab(event, 'display')">+</button>
            <button class="config-tab" onclick="showTab(event, 'markers')">Botones</button>
        </div>
        
        <!-- Configuración del cronómetro -->
        <div id="timer-config" class="config-content active">
            <h3 class="text-center mb-3">Cuenta Atras "Minutos"</h3>
            <input type="number" id="timerMinutes" class="form-control mb-3 text-center" placeholder="Minutos por jugador" value="25" min="1" max="120">
            <div class="d-flex gap-2">
                <button class="btn btn-success flex-grow-1" onclick="applyTimerSettings()">Aplicar</button>
                <button class="btn btn-secondary flex-grow-1" onclick="resetTimer()">Reset</button>
            </div>
        </div>
        
        <!-- Configuración de pantalla -->
        <div id="display-config" class="config-content">
            <h3 class="text-center mb-3">Configuración de Pantalla</h3>
            
            <div class="display-options">
                <h4>Modo de Visualización</h4>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" id="mode-timer" name="display-mode" value="timer">
                    <label class="form-check-label" for="mode-timer">Solo Cronómetro</label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" id="mode-life" name="display-mode" value="life">
                    <label class="form-check-label" for="mode-life">Solo Contador de Vida</label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="radio" id="mode-both" name="display-mode" value="both" checked>
                    <label class="form-check-label" for="mode-both">Cronómetro + Vida</label>
                </div>
                
                <h4>Vida Inicial</h4>
                <input type="number" id="initial-life" class="form-control text-center" placeholder="Vida inicial" value="20" min="1" max="999">
            </div>
            
            <div class="d-flex gap-2">
                <button class="btn btn-success flex-grow-1" onclick="applyDisplaySettings()">Aplicar</button>
                <button class="btn btn-danger flex-grow-1" onclick="hideConfig()">ATRAS</button>
            </div>
        </div>
        
        <!-- Configuración de marcadores -->
        <div id="markers-config" class="config-content">
            <h3 class="text-center mb-3">Configuración de Marcadores</h3>
            
            <!-- Marcadores Jugador 1 -->
            <div class="markers-config">
                <h4>Jugador Rojo</h4>
                <input type="text" id="main-ability1" class="form-control mb-2 text-center" placeholder="Marcador principal" value="TRAINER">
                <div class="marker-counter" id="ability-counter1">Marcadores adicionales: 0/6</div>
                <div class="input-group mb-2">
                    <input type="text" id="new-ability1" class="form-control" placeholder="Nuevo marcador">
                    <button id="add-btn1" class="btn btn-primary" onclick="addAdditionalMarker(1)">+</button>
                </div>
                <div id="additional-markers1" class="marker-list"></div>
            </div>
            
            <!-- Marcadores Jugador 2 -->
            <div class="markers-config">
                <h4>Jugador Morado</h4>
                <input type="text" id="main-ability2" class="form-control mb-2 text-center" placeholder="Marcador principal" value="TRAINER">
                <div class="marker-counter" id="ability-counter2">Marcadores adicionales: 0/6</div>
                <div class="input-group mb-2">
                    <input type="text" id="new-ability2" class="form-control" placeholder="Nuevo marcador">
                    <button id="add-btn2" class="btn btn-primary" onclick="addAdditionalMarker(2)">+</button>
                </div>
                <div id="additional-markers2" class="marker-list"></div>
            </div>
            
            <div class="d-flex gap-2">
                <button class="btn btn-success flex-grow-1" onclick="updateAbilities()">Aplicar</button>
                <button class="btn btn-secondary flex-grow-1" onclick="resetAbilities()">Reset</button>
                <button class="btn btn-danger flex-grow-1" onclick="hideConfig()">ATRAS</button>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Variables globales
        let timer1 = 25 * 60; // 25 minutos en segundos
        let timer2 = 25 * 60;
        let life1 = 20;
        let life2 = 20;
        let isRunning = false;
        let timerInterval = null;
        let currentPlayer = 1; // 1 para jugador 1, 2 para jugador 2
        let displayMode = 'both'; // 'timer', 'life', 'both'
        
        // Configuración de marcadores
        let player1Abilities = ['GX/EX/V'];
        let player2Abilities = ['GX/EX/V'];
        let additionalAbilities1 = [];
        let additionalAbilities2 = [];
        
        // Cargar configuración al inicio
        window.onload = function() {
            loadConfig();
            updateDisplays();
            applyDisplaySettings();
            createAbilityMarkers();
            updateAdditionalMarkersConfig(1);
            updateAdditionalMarkersConfig(2);
            
            // Configurar indicador de turno inicial
            document.querySelector('.player1').classList.add('active-turn');
            
            // Prevenir zoom en móviles
            document.addEventListener('touchstart', function(e) {
                if (e.touches.length > 1) {
                    e.preventDefault();
                }
            }, { passive: false });
            
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function(e) {
                const now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    e.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
        };
        
        // Funciones de configuración
        function showConfig() {
            document.getElementById('configPanel').style.display = 'block';
            loadMarkersConfig();
        }
        
        function hideConfig() {
            document.getElementById('configPanel').style.display = 'none';
        }
        
        function showTab(event, tabName) {
            // Ocultar todos los contenidos
            const contents = document.querySelectorAll('.config-content');
            contents.forEach(content => content.classList.remove('active'));
            
            // Ocultar todas las pestañas activas
            const tabs = document.querySelectorAll('.config-tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            
            // Mostrar el contenido seleccionado
            document.getElementById(`${tabName}-config`).classList.add('active');
            event.target.classList.add('active');
        }
        
        // Alternar marcador de habilidad
        function toggleAbility(button) {
            button.classList.toggle('used');
        }
        
        // Crear marcadores de habilidades
        function createAbilityMarkers() {
            // Marcadores Jugador 1
            const markers1 = document.getElementById('markers1');
            markers1.innerHTML = '';
            
            // Marcador principal
            const mainMarker1 = document.createElement('button');
            mainMarker1.className = 'ability-button main-marker';
            mainMarker1.textContent = player1Abilities[0];
            mainMarker1.onclick = () => toggleAbility(mainMarker1);
            markers1.appendChild(mainMarker1);
            
            // Marcadores adicionales
            additionalAbilities1.forEach((ability, index) => {
                const marker = document.createElement('button');
                marker.className = 'ability-button';
                marker.textContent = ability;
                marker.onclick = () => toggleAbility(marker);
                markers1.appendChild(marker);
            });
            
            // Marcadores Jugador 2
            const markers2 = document.getElementById('markers2');
            markers2.innerHTML = '';
            
            // Marcador principal
            const mainMarker2 = document.createElement('button');
            mainMarker2.className = 'ability-button main-marker';
            mainMarker2.textContent = player2Abilities[0];
            mainMarker2.onclick = () => toggleAbility(mainMarker2);
            markers2.appendChild(mainMarker2);
            
            // Marcadores adicionales
            additionalAbilities2.forEach((ability, index) => {
                const marker = document.createElement('button');
                marker.className = 'ability-button';
                marker.textContent = ability;
                marker.onclick = () => toggleAbility(marker);
                markers2.appendChild(marker);
            });
        }
        
        // Agregar marcador adicional
        function addAdditionalMarker(player) {
            const input = document.getElementById(`new-ability${player}`);
            const text = input.value.trim();
            
            if (text && text.length <= 20) {
                if (player === 1 && additionalAbilities1.length < 6) {
                    additionalAbilities1.push(text);
                    input.value = '';
                    updateAdditionalMarkersConfig(1);
                    createAbilityMarkers();
                } else if (player === 2 && additionalAbilities2.length < 6) {
                    additionalAbilities2.push(text);
                    input.value = '';
                    updateAdditionalMarkersConfig(2);
                    createAbilityMarkers();
                }
            }
        }
        
        // Eliminar marcador adicional
        function removeAdditionalMarker(player, index) {
            if (player === 1) {
                additionalAbilities1.splice(index, 1);
                updateAdditionalMarkersConfig(1);
            } else {
                additionalAbilities2.splice(index, 1);
                updateAdditionalMarkersConfig(2);
            }
            createAbilityMarkers();
        }
        
        // Actualizar configuración de marcadores adicionales
        function updateAdditionalMarkersConfig(player) {
            const container = document.getElementById(`additional-markers${player}`);
            const abilities = player === 1 ? additionalAbilities1 : additionalAbilities2;
            
            container.innerHTML = '';
            abilities.forEach((ability, index) => {
                const item = document.createElement('div');
                item.className = 'marker-item';
                item.innerHTML = `
                    <span>${ability}</span>
                    <button class="remove-marker-btn" onclick="removeAdditionalMarker(${player}, ${index})">×</button>
                `;
                container.appendChild(item);
            });
            
            // Actualizar contador
            document.getElementById(`ability-counter${player}`).textContent = 
                `Marcadores adicionales: ${abilities.length}/6`;
                
            // Deshabilitar botón si se alcanza el límite
            document.getElementById(`add-btn${player}`).disabled = abilities.length >= 6;
        }
        
        // Cargar configuración de marcadores
        function loadMarkersConfig() {
            document.getElementById('main-ability1').value = player1Abilities[0];
            document.getElementById('main-ability2').value = player2Abilities[0];
            updateAdditionalMarkersConfig(1);
            updateAdditionalMarkersConfig(2);
        }
        
        // Actualizar marcadores
        function updateAbilities() {
            player1Abilities[0] = document.getElementById('main-ability1').value || 'GX/EX/V';
            player2Abilities[0] = document.getElementById('main-ability2').value || 'GX/EX/V';
            
            createAbilityMarkers();
            saveConfig();
            hideConfig();
        }
        
        // Resetear marcadores
        function resetAbilities() {
            player1Abilities = ['GX/EX/V'];
            player2Abilities = ['GX/EX/V'];
            additionalAbilities1 = [];
            additionalAbilities2 = [];
            
            createAbilityMarkers();
            loadMarkersConfig();
            saveConfig();
        }
        
        // Funciones de configuración de cronómetro
        function applyTimerSettings() {
            const minutes = parseInt(document.getElementById('timerMinutes').value) || 25;
            timer1 = minutes * 60;
            timer2 = minutes * 60;
            updateDisplays();
            saveConfig();
            hideConfig();
        }
        
        function resetTimer() {
            isRunning = false;
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            const minutes = parseInt(document.getElementById('timerMinutes').value) || 25;
            timer1 = minutes * 60;
            timer2 = minutes * 60;
            
            // Resetear botones
            document.getElementById('startBtn').style.display = 'block';
            document.getElementById('pauseBtn').style.display = 'none';
            document.getElementById('finalStopBtn').style.display = 'none';
            
            updateDisplays();
            saveConfig();
        }
        
        // Formatear tiempo para mostrar
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
        
        // Actualizar displays
        function updateDisplays() {
            document.getElementById('time1-display').textContent = formatTime(timer1);
            document.getElementById('time2-display').textContent = formatTime(timer2);
            document.getElementById('life1-display').textContent = life1;
            document.getElementById('life2-display').textContent = life2;
        }
        
        // Aplicar configuración de pantalla
        function applyDisplaySettings() {
            const selectedMode = document.querySelector('input[name="display-mode"]:checked').value;
            const initialLife = parseInt(document.getElementById('initial-life').value) || 20;
            
            displayMode = selectedMode;
            life1 = initialLife;
            life2 = initialLife;
            
            // Elementos de vida
            const life1Display = document.getElementById('life1-display');
            const life2Display = document.getElementById('life2-display');
            const life1Controls = document.getElementById('life1-controls');
            const life2Controls = document.getElementById('life2-controls');
            
            // Elementos de tiempo
            const time1Display = document.getElementById('time1-display');
            const time2Display = document.getElementById('time2-display');
            
            // Resetear clases
            life1Display.className = 'life-display';
            life2Display.className = 'life-display';
            time1Display.className = 'time-display';
            time2Display.className = 'time-display';
            
            switch (displayMode) {
                case 'timer':
                    // Solo cronómetro
                    life1Display.style.display = 'none';
                    life2Display.style.display = 'none';
                    life1Controls.style.display = 'none';
                    life2Controls.style.display = 'none';
                    time1Display.style.display = 'block';
                    time2Display.style.display = 'block';
                    break;
                    
                case 'life':
                    // Solo vida
                    life1Display.style.display = 'block';
                    life2Display.style.display = 'block';
                    life1Controls.style.display = 'flex';
                    life2Controls.style.display = 'flex';
                    time1Display.style.display = 'none';
                    time2Display.style.display = 'none';
                    break;
                    
                case 'both':
                    // Vida y cronómetro
                    life1Display.style.display = 'block';
                    life2Display.style.display = 'block';
                    life1Controls.style.display = 'flex';
                    life2Controls.style.display = 'flex';
                    time1Display.style.display = 'block';
                    time2Display.style.display = 'block';
                    
                    // Ajustar tamaños
                    life1Display.classList.add('with-timer');
                    life2Display.classList.add('with-timer');
                    time1Display.classList.add('with-life');
                    time2Display.classList.add('with-life');
                    break;
            }
            
            updateDisplays();
            saveConfig();
        }
        
        // Cambiar vida
        function changeLife(player, change) {
            if (player === 1) {
                life1 = Math.max(0, life1 + change);
            } else {
                life2 = Math.max(0, life2 + change);
            }
            updateDisplays();
            saveConfig();
        }
        
        // Iniciar cronómetro
        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('pauseBtn').style.display = 'block';
                document.getElementById('finalStopBtn').style.display = 'none';
                
                timerInterval = setInterval(() => {
                    if (currentPlayer === 1) {
                        timer1--;
                        if (timer1 <= 0) {
                            timer1 = 0;
                            pauseTimer();
                            alert('¡Tiempo agotado para Jugador 1!');
                        }
                    } else {
                        timer2--;
                        if (timer2 <= 0) {
                            timer2 = 0;
                            pauseTimer();
                            alert('¡Tiempo agotado para Jugador 2!');
                        }
                    }
                    updateDisplays();
                }, 1000);
            }
        }
        
        // Pausar cronómetro
        function pauseTimer() {
            if (isRunning) {
                isRunning = false;
                if (timerInterval) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                }
                document.getElementById('startBtn').style.display = 'block';
                document.getElementById('pauseBtn').style.display = 'none';
                document.getElementById('finalStopBtn').style.display = 'block';
            }
        }
        
        // Cambiar turno
        function switchTurn() {
            if (isRunning) {
                currentPlayer = currentPlayer === 1 ? 2 : 1;
                const turnBtn = document.getElementById('turnBtn');
                
                // Actualizar texto y clase del botón
                if (currentPlayer === 1) {
                    turnBtn.innerHTML = '<span class="turn-arrow"></span><span>↑ROJO↑</span><span class="turn-arrow"></span>';
                    turnBtn.className = 'turn-btn player1-turn';
                } else {
                    turnBtn.innerHTML = '<span class="turn-arrow"></span><span>↓MORADO↓</span><span class="turn-arrow"></span>';
                    turnBtn.className = 'turn-btn player2-turn';
                }
                
                // Actualizar indicador visual con animación
                const player1 = document.querySelector('.player1');
                const player2 = document.querySelector('.player2');
                
                if (currentPlayer === 1) {
                    player1.classList.add('active-turn');
                    player2.classList.remove('active-turn');
                } else {
                    player2.classList.add('active-turn');
                    player1.classList.remove('active-turn');
                }
                
                // Resetear marcadores del jugador que comienza su turno
                resetPlayerMarkers(currentPlayer);
            }
        }
        
        // Resetear marcadores de un jugador específico
        function resetPlayerMarkers(player) {
            const playerMarkers = document.querySelectorAll(`#markers${player} .ability-button`);
            playerMarkers.forEach(marker => {
                marker.classList.remove('used');
            });
        }
        
        // Funciones de almacenamiento
        function saveConfig() {
            const config = {
                timer1: timer1,
                timer2: timer2,
                life1: life1,
                life2: life2,
                displayMode: displayMode,
                player1Abilities: player1Abilities,
                player2Abilities: player2Abilities,
                additionalAbilities1: additionalAbilities1,
                additionalAbilities2: additionalAbilities2,
                timerMinutes: Math.floor(timer1 / 60)
            };
            localStorage.setItem('pokemonTCGTimer', JSON.stringify(config));
        }
        
        function loadConfig() {
            const saved = localStorage.getItem('pokemonTCGTimer');
            if (saved) {
                const config = JSON.parse(saved);
                timer1 = config.timer1 || 25 * 60;
                timer2 = config.timer2 || 25 * 60;
                life1 = config.life1 || 20;
                life2 = config.life2 || 20;
                displayMode = config.displayMode || 'both';
                player1Abilities = config.player1Abilities || ['GX/EX/V'];
                player2Abilities = config.player2Abilities || ['GX/EX/V'];
                additionalAbilities1 = config.additionalAbilities1 || [];
                additionalAbilities2 = config.additionalAbilities2 || [];
                
                // Actualizar inputs
                document.getElementById('timerMinutes').value = config.timerMinutes || 25;
                document.getElementById('initial-life').value = life1;
                
                // Seleccionar modo de pantalla
                document.querySelector(`input[name="display-mode"][value="${displayMode}"]`).checked = true;
            }
        }
        
        // Spacebar para pausar/reanudar
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                e.preventDefault();
                if (isRunning) {
                    pauseTimer();
                } else if (document.getElementById('startBtn').style.display !== 'none') {
                    startTimer();
                }
            }
        });
    </script>
</body>
</html>
